<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NodeBot Hovercraft</title>
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="icon" type="image/png" sizes="192x192"  href="/images/android-chrome-192x192.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
        <link rel="manifest" href="/images/site.webmanifest">
        <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div id="main">
            <div id="controls">
                <div id="steering">
                    <div id="left" class="btn-big btn-big-left">Left</div>
                    <div id="right" class="btn-big btn-big-right">Right</div>
                </div>
                <div id="power">
                    <div id="reverse" class="btn-big btn-big-reverse">Reverse</div>
                    <div id="forward" class="btn-big btn-big-forward">Forward</div>
                </div>
            </div>
        </div>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/socket.io.min.js"></script>
        <script src="/js/digitalControls.js"></script>
    </body>
</html>
