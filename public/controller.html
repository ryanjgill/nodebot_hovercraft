<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nodebot Hovercraft</title>
        <link rel="stylesheet" href="/stylesheets/controller.css">
        <link rel="icon" type="image/png" sizes="192x192"  href="/images/android-chrome-192x192.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
        <link rel="manifest" href="/images/site.webmanifest">
        <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
      <div id="left">
        <img src="/images/arrows_1.svg" alt="arrows">
        <span id="leftMotor">stop()</span>
      </div>
      <div id="right">
        <img src="/images/arrows_1.svg" alt="arrows" class="rotate-90">
        <span id="rightMotor">stop()</span>
      </div>
        <script src="/js/socket.io.min.js"></script>
        <script src="/js/nipplejs.min.js"></script>
        <script src="/js/analogControls.js"></script>
    </body>
</html>
